<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome "Home"!</h1>
    <p>Congratulations, {{ username }}! You have successfully logged in.</p>

    <form action="/search" method="post">
        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br><br>
        
        <label for="listing_price">Listing Price:</label>
        <input type="number" id="listing_price" name="listing_price"><br><br>
        
        <label for="square_ft">Square Ft:</label>
        <input type="number" id="square_ft" name="square_ft"><br><br>
        
        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" name="year_built"><br><br>
        
        <label for="beds">Beds:</label>
        <input type="number" id="beds" name="beds"><br><br>
        
        <label for="baths">Baths:</label>
        <input type="number" id="baths" name="baths"><br><br>
        
        <label for="days_on_site">Days on Site:</label>
        <input type="number" id="days_on_site" name="days_on_site"><br><br>

        <input type="submit" value="Search">
    </form>
</body>
</html>
