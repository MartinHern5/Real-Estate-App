<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Items</title>
</head>
<body>
    <h1>Search for Items Below a Price</h1>
    <form action="/search" method="POST">
        <input type="number" name="search" step="0.01" placeholder="Enter price">
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for item in results %}
            <li>{{ item.item }}: ${{ item.price }}</li>
        {% else %}
            <li>No items found below this price.</li>
        {% endfor %}
    </ul>
</body>
</html>
