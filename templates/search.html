<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Items</title>
</head>
<body>    
    <h1>Results:</h1>
    <ul>
        {% for item in results %}
            <li>{{ item['Name'] }}: ${{ item['Listing Price'] }}</li>  <!-- Adjusted placeholders -->
        {% else %}
            <li>No items found below this price.</li>
        {% endfor %}
    </ul>
</body>
</html>
